<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPARTA | movieclub</title>
    <link rel="shortcut icon" href="./sparta.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css//loader.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js" type="module"></script>
  </head>
  <body>
    <div id="top_nav" class="top_nav">
      <div class="top_nav_content">
        <div class="sparta">
          <span class="big">SPARTA</span>
          <span>영화</span>
          <span>극장</span>
          <span>예매</span>
          <span>스토어</span>
          <span>이벤트</span>
        </div>
        <div class="search_section">
          <input />
          <img
            class="search"
            src="https://img.cgv.co.kr/R2014/images/common/ico/search.png"
          />
        </div>
      </div>
    </div>
    <div id="container" class="container">
      <div class="ad_top">
        <img
          src="https://adimg.cgv.co.kr/images/202404/designer/0419_980x80.jpg"
        />
      </div>
      <div class="info_top">
        <div class="logo" id="logo">
          <div class="big">SPARTA</div>
          <div class="small">movieclub</div>
        </div>
        <div class="sub_info">
          <div class="button">
            <img
              class="info_img"
              src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png"
            />
            <span>로그인</span>
          </div>
          <div class="button">
            <img
              class="info_img"
              src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png"
            />
            <span>회원가입</span>
          </div>
          <div class="button">
            <img
              class="info_img"
              src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png"
            />
            <span>MY SPARTA</span>
          </div>
          <div class="button">
            <img
              class="info_img"
              src="https://img.cgv.co.kr/R2014/images/common/ico/loginCustomer.png"
            />
            <span>고객센터</span>
          </div>
        </div>
      </div>
      <div id="nav_container" class="nav_container">
        <div class="section">
          <div class="nav">
            <div>영화</div>
            <div>극장</div>
            <div>예매</div>
            <div>스토어</div>
            <div>이벤트</div>
            <div>혜택</div>
          </div>
          <div class="search" id="search">
            <form id="searchForm">
              <input id="searchQuery" type="text" />
            </form>
            <img
              id="search_icon"
              src="https://img.cgv.co.kr/R2014/images/common/ico/search.png"
            />
          </div>
        </div>
      </div>
      <div class="ad_main">
        <img
          style="height: 500px"
          src="https://static.spartacodingclub.kr/nbcamp/landing/controlled-by-backoffice/carousel/hub_hero_review.webp"
        />
      </div>
      <div style="display: none" class="search_result_count">
        <div>영화검색 결과</div>
        <div>
          <span class="bold" id="search_count_span">0</span>
          <span class="bold">건</span>
        </div>
      </div>
      <div class="content">
        <div class="content_nav">
          <div class="controller" id="controller" data-current="popular">
            <div class="big">무비차트</div>
            <div class="small">|</div>
            <div class="hover" id="playing">Playing</div>
            <div class="hover controller_selected" id="popular">Popular</div>
            <div class="hover" id="top">Top</div>
            <div class="hover" id="upcoming">Upcoming</div>
          </div>
          <div class="whole">
            <div>전체보기</div>
            <img
              class="whole_img"
              src="https://img.cgv.co.kr/R2014/images/common/ico/arrowR_8x13.png"
            />
          </div>
        </div>
        <div class="content_body">
          <div id="loader" class="loader"></div>
          <div id="app"></div>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
    <div class="bottom_info">
      <di class="bottom_info_box">
        <div>회사소개</div>
        <div>지속가능경영</div>
        <div>IR</div>
        <div>채용정보</div>
        <div>광고/제휴/출점문의</div>
        <div>이용약관</div>
        <div>편성기준</div>
        <div class="making">개인정보처리방침</div>
        <div>법적고지</div>
        <div>이메일주소무단수집거부</div>
        <div>윤리경영</div>
        <div>사이버감사실</div>
      </di>
      <div class="end">(우주최강 B13 리액트 5기) 스파르타 코딩클럽 항해 99</div>
    </div>
  </body>
</html>
